<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lantech's Survey</title>

    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!--Semantic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>

    <!--Custom Style-->
    <link rel="stylesheet" href="css/surveyStyle.css">

    <!-- Custom JS -->
    <script src="./js/script.js"></script>
    <script src="./js/load.js"></script>

</head>
<body>
<div class="ui container">
    <div class="main-container">
        <div class="left-container">
            <h2 id="show-counter"></h2>
            <p id="show-data">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla lobortis magna vel ipsum eleifend, sed
                pellentesque neque finibus.</p>
        </div>

        <div class="right-container">
            <button class="ui button survey-button">Strongly disagree</button>
            <button class="ui button survey-button">Disagree</button>
            <button class="ui button survey-button">Neither agree nor disagree</button>
            <button class="ui button survey-button">Agree</button>
            <button class="ui button survey-button">Strongly agree</button>
        </div>
    </div>
    <br>
    <div class="navigation-controllers">
        <button class="ui icon button left-arrow" id="prev-data">
            <i class="ui icon arrow left"></i>
        </button>
        <button class="ui icon button right-arrow" disabled id="next-data">
            <i class="ui icon arrow right"></i>
        </button>

    </div>
</div>
</body>
</html>

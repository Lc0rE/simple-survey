<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Simple Survey</title>

    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!--Semantic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>

    <!--Custom Style-->
    <link rel="stylesheet" href="css/loginStyle.css">

</head>
<body>
<div class="main-container">
    <div class="ui container main-container">
        <form class="ui form" method="post">
            <h1 class="ui header">Simple Survey 2016</h1>
            <div class="field">
                <label for="username">Username</label>
                <input name="username" id="username" type="text" placeholder="Username">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password"/>
            </div>
            <button class="ui button fluid blue" name="submit" href="index.html" type="submit" id="submit">Fill the survey</button>
        </form>
    </div>
    <div class="ui container text-container">
        <br>
        <br>
        <br>
        <div class="ui ignored blue message">
            We don't treat your data. The survey will remain completely anonymous.
        </div>
    </div>
</div>


</body>
</html>
